
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" 
 data-toggle="modal" data-target="#exampleModal"
 (click)="addClick()"
 data-backdrop="static" data-keyboard="false"
 >
    Add Employee
</button>
  
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
           data-dismiss="modal" aria-label="Close"
           (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div [emp]="emp" *ngIf="ActivateAddEditEmpComp">
          <div class="d-flex flex-row bd-highlight mb-3">
          <div class="form-froup row" style="width:60%;">

          <label class="col-sm-2 col-form-label">Employee Name</label>
          <div class="col-sm-10">
           <input type="text" class="form-control" [(ngModel)]="EmployeeName"
           placeholder="Enter Employee Name">
          </div>
          

           <label class="col-sm-2 col-form-label">Department</label>
           <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="Department">
             <option>--select--</option>
             <option *ngFor="let depName of  DepartmentList">
               {{depName.DepartmentName}}
             </option>
           </select>
          </div>
          
          <label class="col-sm-2 col-form-label">Date Of Joining</label>
          <div class="col-sm-10">
            <input type="date" [(ngModel)]="DateOfJoining">
          </div>

          </div>
          <div class="ml-3 bd-highlight"  style="width: 40%;">
            <img [src]=PhotoFilePath height="250px;" width="200px;">
            <input type="file" (change)="setImagePath($event)" class="mt-2"/>
          </div>
          </div>
                   
          <button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">
            Add
          </button>
          
          <button (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">
            Update
          </button>
      </div>         
    </div>
    </div>
  </div>
</div>


<table class="table table-striped">
    <thead>
        <tr>
            <th>EmployeeId</th>
            <th>EmployeeName</th>
            <th>Department</th>
            <th>DateOfJoining</th>
            <th>options</th>
        </tr>
</thead>
          <tbody>
              <tr *ngFor="let dataitem of EmployeeList">
                  <td>{{dataitem.EmployeeId}}</td>
                  <td>{{dataitem.EmployeeName}}</td>
                  <td>{{dataitem.Department}}</td>
                  <td>{{dataitem.DateOfJoining}}</td>
               
                  <td>
                      <button type="button" class="btn btn-light mr-1"
                      data-toggle="modal" data-target="#exampleModal"
                      (click)="editClick(dataitem)"
                      data-backdrop="static" data-keyboard="false"
                      >

                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                      </svg>
                      </button>
                      <button type="button" class="btn btn-light mr-1" 
                      (click)="deleteClick(dataitem)"
                      >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                        </svg>
                    </button>
                  </td>
              </tr>
          </tbody>
</table>
